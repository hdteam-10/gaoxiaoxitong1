<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>teamlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">

            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">主界面</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                Welcome!
            </h1>
            <table class="table">
                <tr class="table_header">
                    <td>
                        ID
                    </td>
                    <td>
                        member
                    </td>
                    <td>
                        project
                    </td>
                    <td>
                        achievement
                    </td>
                </tr>
                <tr class="row1" th:each="team:${teamList}">
                    <td>
                        <span th:text="${team.id}"></span>
                    </td>
                    <td>
                        <span th:text="${team.members}"></span>
                    </td>
                    <td>
                        <span th:text="${team.project}"></span>
                    </td>
                    <td>
                        <span th:text="${team.achievement}"></span>
                    </td>

                    <td>
                        <a th:href="@{/delete(id=${team.id})}">删除信息</a>&nbsp;
                        <a th:href="@{/find(id=${team.id})}">修改信息</a>
                    </td>
                </tr>

            </table>
            <p>
                <a href="/Add">
                    添加员工
                </a>
            </p>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            Sawyer
        </div>
    </div>
</div>
</body>
</html>
